[build]
  publish = "public"

# Admin: only users with Role 'admin' can access /admin/*
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Everyone else gets redirected away from /admin/*
[[redirects]]
  from = "/admin/*"
  to = "/"
  status = 302
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Ensure your deals JSON is always fresh for visitors/pinners
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-store"
