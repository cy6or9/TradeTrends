[build]
  publish = "public"
  functions = "netlify/functions"
  ignore = "bash ./netlify-ignore.sh"

# Redirect /go/* to click tracking function
[[redirects]]
  from = "/go/*"
  to = "/.netlify/functions/go"
  status = 200

# Redirect /api/* to API function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Protect admin assets from being rewritten - MUST come before any catch-all
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Ensure your deals JSON is always fresh for visitors/pinners
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-store"
