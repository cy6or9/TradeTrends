<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
    (function () {
        var script = document.createElement("script");
        script.async = 1;
        script.src = 'https://emrldtp.cc/NDg3NDU2.js?t=487456';
        document.head.appendChild(script);
    })();
  </script>
  <title>Analytics Dashboard - TradeTrends Admin</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1118" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b1d26, #050b10);
      color: white;
      min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(5,15,25,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,255,255,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #3cf;
    }

    .admin-btn {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(0,255,255,0.12);
      color: #9ff;
      text-decoration: none;
      border: 1px solid rgba(0,255,255,0.3);
      cursor: pointer;
      transition: all .2s;
      font-size: 14px;
      font-family: inherit;
    }

    .admin-btn:hover {
      background: rgba(0,255,255,0.25);
      color: white;
    }

    .admin-btn.danger {
      border-color: rgba(255,80,80,.5);
      color: #ff9b9b;
    }

    .admin-btn.danger:hover {
      background: rgba(255,80,80,.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 32px;
      margin: 0 0 10px;
      color: #3cf;
    }

    .subtitle {
      color: rgba(255,255,255,0.6);
      margin: 0 0 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(0,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .stat-label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 600;
      color: #3cf;
    }

    .stat-sub {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      margin-top: 5px;
    }

    .table-card {
      background: rgba(0,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .table-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 15px;
      color: #9ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid rgba(0,255,255,0.2);
      color: rgba(255,255,255,0.7);
      font-weight: 500;
      font-size: 13px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }

    tr:hover {
      background: rgba(0,255,255,0.05);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255,255,255,0.5);
    }

    .error {
      background: rgba(255,80,80,0.1);
      border: 1px solid rgba(255,80,80,0.3);
      border-radius: 8px;
      padding: 15px;
      color: #ff9b9b;
      margin: 20px 0;
    }

    .earnings-note {
      background: rgba(255,200,0,0.1);
      border: 1px solid rgba(255,200,0,0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ffeb9f;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="admin-left">
      <div class="logo">TradeTrends Admin</div>
    </div>
    <div class="admin-right">
      <a href="/" class="admin-btn">View Site</a>
      <a href="/admin/dashboard.html" class="admin-btn">Dashboard</a>
      <a href="/admin/trends.html" class="admin-btn">Trends</a>
      <a href="/admin/deals.html" class="admin-btn" style="background: rgba(0,210,255,0.2); border-color: #00d2ff;">✏️ Edit Deals</a>
      <button id="adminLogout" class="admin-btn danger">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Analytics Dashboard</h1>
    <p class="subtitle">Click tracking and performance metrics</p>

    <div id="content">
      <div class="loading">Loading analytics...</div>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/admin/auth-check.js"></script>
  <script>
    // Get auth token
    function getAuthToken() {
      if (!window.netlifyIdentity) return null;
      const user = window.netlifyIdentity.currentUser();
      return user?.token?.access_token;
    }

    // Fetch analytics
    async function loadAnalytics() {
      const token = getAuthToken();
      const content = document.getElementById('content');
      
      try {
        const response = await fetch('/api/analytics?days=7', {
          headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        renderAnalytics(data);
      } catch (err) {
        console.error('Failed to load analytics:', err);
        content.innerHTML = `
          <div class="error">
            <strong>Failed to load analytics</strong><br>
            ${err.message}
          </div>
        `;
      }
    }

    function renderAnalytics(data) {
      const content = document.getElementById('content');
      
      // Calculate estimated earnings (rough estimates)
      const amazonClicks = data.byNetwork.amazon || 0;
      const travelClicks = data.byNetwork.travel || 0;
      const avgAmazonCommission = 0.03; // 3% average
      const avgOrderValue = 50;
      const conversionRate = 0.02; // 2%
      
      const estimatedEarnings = (amazonClicks * conversionRate * avgOrderValue * avgAmazonCommission).toFixed(2);
      
      content.innerHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Clicks (7d)</div>
            <div class="stat-value">${data.totalClicks.toLocaleString()}</div>
            <div class="stat-sub">Tracked redirects</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-label">Amazon Clicks</div>
            <div class="stat-value">${amazonClicks.toLocaleString()}</div>
            <div class="stat-sub">${data.totalClicks > 0 ? Math.round(amazonClicks / data.totalClicks * 100) : 0}% of total</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-label">Travel Clicks</div>
            <div class="stat-value">${travelClicks.toLocaleString()}</div>
            <div class="stat-sub">${data.totalClicks > 0 ? Math.round(travelClicks / data.totalClicks * 100) : 0}% of total</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-label">Est. Earnings (7d)</div>
            <div class="stat-value">$${estimatedEarnings}</div>
            <div class="stat-sub">Based on 2% conv., 3% comm.</div>
          </div>
        </div>
        
        <div class="earnings-note">
          ⚠️ Earnings are rough estimates based on assumed conversion rates and commission percentages. 
          Actual earnings depend on conversion rates, order values, and commission tiers.
        </div>
        
        <div class="table-card">
          <h2 class="table-title">Top Clicked Deals</h2>
          <table>
            <thead>
              <tr>
                <th>Deal ID</th>
                <th>Clicks</th>
                <th>% of Total</th>
              </tr>
            </thead>
            <tbody>
              ${data.topDeals.map(deal => `
                <tr>
                  <td>${escapeHtml(deal.id)}</td>
                  <td>${deal.clicks}</td>
                  <td>${Math.round(deal.clicks / data.totalClicks * 100)}%</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
        
        <div class="table-card">
          <h2 class="table-title">Daily Breakdown</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Clicks</th>
              </tr>
            </thead>
            <tbody>
              ${data.byDay.map(day => `
                <tr>
                  <td>${day.date}</td>
                  <td>${day.clicks}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Logout handler
    document.getElementById('adminLogout').addEventListener('click', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.logout();
        window.location.href = '/';
      }
    });

    // Load analytics when ready
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', loadAnalytics);
    }
    setTimeout(loadAnalytics, 1000);
  </script>
</body>
</html>
