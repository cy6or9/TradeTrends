<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Editor - TradeTrends</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      overflow-y: auto;
      height: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 { font-size: 28px; }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #00d2ff;
      color: #000;
    }

    .btn-primary:hover {
      background: #00b8e6;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-success {
      background: #28a745;
      color: #fff;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tab.active {
      background: #00d2ff;
      color: #000;
    }

    .deals-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .deal-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
      border: 2px solid transparent;
      cursor: move;
    }
    
    .deal-card.sortable-ghost {
      opacity: 0.4;
      background: rgba(0,210,255,0.3);
    }
    
    .deal-card.sortable-drag {
      opacity: 1;
      transform: rotate(2deg);
    }

    .deal-card:hover {
      transform: translateY(-5px);
      border-color: #00d2ff;
    }

    .deal-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .deal-content {
      padding: 15px;
    }

    .deal-card input,
    .deal-card textarea,
    .deal-card select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }

    .deal-card textarea {
      min-height: 60px;
      resize: vertical;
    }

    .deal-card label {
      display: block;
      font-size: 12px;
      color: #00d2ff;
      margin-top: 10px;
      font-weight: 600;
    }

    .deal-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .deal-actions button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }

    .btn-delete {
      background: #dc3545;
      color: #fff;
    }

    .save-section {
      position: sticky;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00d2ff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-left: auto;
      width: fit-content;
    }

    .hidden { display: none; }

    .add-deal-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(0,210,255,0.2);
      border-radius: 4px;
      font-size: 12px;
      margin-top: 5px;
    }

    .price-hint {
      color: #4ade80;
      font-weight: bold;
      font-size: 18px;
    }
    
    .drag-handle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,210,255,0.8);
      color: #000;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 12px;
      z-index: 10;
      cursor: grab;
    }
    
    .drag-handle:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéØ Deal Editor</h1>
    <div>
      <a href="/admin/" class="btn btn-secondary">‚Üê Back to Admin</a>
      <button onclick="saveAllChanges()" class="btn btn-success">üíæ Save All Changes</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('amazon')">üõçÔ∏è Amazon Deals</button>
    <button class="tab" onclick="switchTab('travel')">‚úàÔ∏è Travel Deals</button>
  </div>

  <button class="btn btn-primary add-deal-btn" onclick="addNewDeal()">‚ûï Add New Deal</button>

  <div id="amazon-deals" class="deals-container"></div>
  <div id="travel-deals" class="deals-container hidden"></div>

  <div id="save-status" class="save-section hidden">
    <div id="save-message"></div>
  </div>

  <script>
    let amazonDeals = [];
    let travelDeals = [];
    let currentTab = 'amazon';

    // Load deals on page load
    async function loadDeals() {
      try {
        const [amazonRes, travelRes] = await Promise.all([
          fetch('/data/amazon.json'),
          fetch('/data/travel.json')
        ]);
        
        const amazonData = await amazonRes.json();
        const travelData = await travelRes.json();
        
        amazonDeals = (amazonData.items || []).map(normalizeDeal);
        travelDeals = (travelData.items || []).map(normalizeDeal);
        
        renderDeals();
      } catch (error) {
        console.error('Failed to load deals:', error);
        alert('Failed to load deals. Check console for details.');
      }
    }
    
    // Normalize deal: ensure status exists (migration)
    function normalizeDeal(deal) {
      if (!deal.status) {
        deal.status = 'published'; // Treat existing deals as published
      }
      if (!deal.id || deal.id === deal.title) {
        // Generate unique ID if missing or same as title
        deal.id = crypto.randomUUID ? crypto.randomUUID() : `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
      }
      return deal;
    }

    function renderDeals() {
      const amazonContainer = document.getElementById('amazon-deals');
      const travelContainer = document.getElementById('travel-deals');
      
      // Show ALL deals in admin (drafts + published)
      amazonContainer.innerHTML = amazonDeals.map((deal, idx) => createDealCard(deal, idx, 'amazon')).join('');
      travelContainer.innerHTML = travelDeals.map((deal, idx) => createDealCard(deal, idx, 'travel')).join('');
      
      // Initialize drag-and-drop
      initDragAndDrop();
    }

    function createDealCard(deal, index, type) {
      // PHASE 7: Deal health status
      const isDraft = deal.status === 'draft';
      const isPublished = !isDraft;
      
      // Check for missing required fields (for published deals)
      const missingFields = [];
      if (!deal.id || deal.id.trim() === '') missingFields.push('ID');
      if (!deal.title || deal.title.trim() === '') missingFields.push('Title');
      if (!deal.affiliate_url || deal.affiliate_url.trim() === '' || deal.affiliate_url === 'https://example.com/affiliate') missingFields.push('Affiliate URL');
      if (!deal.image || deal.image.trim() === '' || deal.image.startsWith('data:image/svg+xml')) missingFields.push('Image');
      
      const isBroken = isPublished && missingFields.length > 0;
      
      let statusBadge;
      if (isBroken) {
        statusBadge = `<div style="background:#dc3545; color:white; padding:4px 12px; border-radius:6px; font-weight:600; display:inline-block; margin-bottom:10px;" title="Missing: ${missingFields.join(', ')}">üî¥ BROKEN</div>`;
      } else if (isDraft) {
        statusBadge = '<div style="background:#ff6b35; color:white; padding:4px 12px; border-radius:6px; font-weight:600; display:inline-block; margin-bottom:10px;">üü° DRAFT</div>';
      } else {
        statusBadge = '<div style="background:#4caf50; color:white; padding:4px 12px; border-radius:6px; font-weight:600; display:inline-block; margin-bottom:10px;">üü¢ VALID</div>';
      }
      
      // Simple gray placeholder image
      const placeholderImg = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIj48cmVjdCBmaWxsPSIjMzM0MTU1IiB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIvPjx0ZXh0IGZpbGw9IiM5NGEzYjgiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyMCIgeD0iNTAlIiB5PSI1MCUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=';
      
      return `
        <div class="deal-card" id="${type}-${index}" data-id="${deal.id}">
          <div class="drag-handle">‚ãÆ‚ãÆ DRAG</div>
          ${statusBadge}
          <img src="${deal.image || placeholderImg}" alt="${deal.title}" onerror="this.src='${placeholderImg}'">
          <div class="deal-content">
            <label>Title</label>
            <input type="text" value="${escapeHtml(deal.title)}" onchange="updateDeal('${type}', ${index}, 'title', this.value)">
            
            <label>Tagline</label>
            <textarea onchange="updateDeal('${type}', ${index}, 'tagline', this.value)">${escapeHtml(deal.tagline || '')}</textarea>
            
            <label>Price Hint</label>
            <input type="text" value="${deal.price_hint || ''}" onchange="updateDeal('${type}', ${index}, 'price_hint', this.value)">
            
            <label>Category</label>
            <input type="text" value="${deal.category || ''}" onchange="updateDeal('${type}', ${index}, 'category', this.value)">
            
            <label>Affiliate URL</label>
            <input type="url" value="${deal.affiliate_url}" onchange="updateDeal('${type}', ${index}, 'affiliate_url', this.value)">
            
            <label>Image URL</label>
            <input type="url" value="${deal.image}" onchange="updateDeal('${type}', ${index}, 'image', this.value)">
            
            <div class="deal-actions">
              ${isDraft ? 
                `<button class="btn btn-success" onclick="publishDeal('${type}', ${index})">‚úÖ Publish</button>` :
                `<button class="btn btn-secondary" onclick="unpublishDeal('${type}', ${index})">üìù Unpublish</button>`
              }
              <button class="btn btn-secondary" onclick="toggleFeatured('${type}', ${index})">
                ${deal.featured ? '‚≠ê Featured' : '‚òÜ Feature'}
              </button>
              <button class="btn btn-delete" onclick="deleteDeal('${type}', ${index})">üóëÔ∏è Delete</button>
            </div>
          </div>
        </div>
      `;
    }

    function updateDeal(type, index, field, value) {
      const deals = type === 'amazon' ? amazonDeals : travelDeals;
      deals[index][field] = value;
      // Don't auto-sync ID with title anymore - ID should be stable/unique
      deals[index].last_verified = new Date().toISOString().split('T')[0];
    }
    
    function publishDeal(type, index) {
      const deals = type === 'amazon' ? amazonDeals : travelDeals;
      const deal = deals[index];
      
      // VALIDATION: Check required fields
      const missing = [];
      if (!deal.title || deal.title.trim() === '') missing.push('Title');
      if (!deal.affiliate_url || deal.affiliate_url.trim() === '' || deal.affiliate_url === 'https://example.com/affiliate') missing.push('Affiliate URL');
      if (!deal.image || deal.image.trim() === '' || deal.image.startsWith('data:image/svg+xml')) missing.push('Image URL');
      if (!deal.id || deal.id.trim() === '') missing.push('Unique ID');
      
      if (missing.length > 0) {
        alert(`Cannot publish deal. Missing required fields:\\n\\n${missing.join('\\n')}`);
        return;
      }
      
      // Publish: set status and update verification date
      deal.status = 'published';
      deal.last_verified = new Date().toISOString().split('T')[0];
      renderDeals();
    }
    
    function unpublishDeal(type, index) {
      if (!confirm('Unpublish this deal? It will no longer appear on the public site.')) return;
      
      const deals = type === 'amazon' ? amazonDeals : travelDeals;
      deals[index].status = 'draft';
      renderDeals();
    }

    function toggleFeatured(type, index) {
      const deals = type === 'amazon' ? amazonDeals : travelDeals;
      deals[index].featured = !deals[index].featured;
      renderDeals();
    }

    function deleteDeal(type, index) {
      if (!confirm('Delete this deal?')) return;
      
      const deals = type === 'amazon' ? amazonDeals : travelDeals;
      deals.splice(index, 1);
      renderDeals();
    }

    function addNewDeal() {
      const placeholderImg = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIj48cmVjdCBmaWxsPSIjMzM0MTU1IiB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIvPjx0ZXh0IGZpbGw9IiM5NGEzYjgiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyMCIgeD0iNTAlIiB5PSI1MCUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5BZGQgSW1hZ2UgVVJMPC90ZXh0Pjwvc3ZnPg==';
      
      // Generate unique ID
      const uniqueId = crypto.randomUUID ? crypto.randomUUID() : `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
      
      const newDeal = {
        id: uniqueId,
        status: 'draft', // NEW DEALS START AS DRAFT
        priority: 0,
        evergreen: true,
        featured: false,
        network: currentTab,
        tagline: "",
        last_verified: new Date().toISOString().split('T')[0],
        title: "",
        image: "",
        affiliate_url: "https://example.com/affiliate",
        price_hint: "$0 - $0",
        category: "Uncategorized"
      };
      
      if (currentTab === 'amazon') {
        amazonDeals.unshift(newDeal);
      } else {
        travelDeals.unshift(newDeal);
      }
      
      renderDeals();
      document.getElementById(`${currentTab}-deals`).scrollIntoView({ behavior: 'smooth' });
    }

    async function saveAllChanges() {
      const saveStatus = document.getElementById('save-status');
      const saveMessage = document.getElementById('save-message');
      
      // VALIDATION: Only validate PUBLISHED deals - drafts can be incomplete
      const allDeals = [...amazonDeals, ...travelDeals];
      const publishedDeals = allDeals.filter(d => d.status === 'published');
      
      const invalidPublished = publishedDeals.filter(deal => {
        return !deal.id || deal.id.trim() === '' ||
               !deal.title || deal.title.trim() === '' ||
               !deal.affiliate_url || deal.affiliate_url.trim() === '' || deal.affiliate_url === 'https://example.com/affiliate' ||
               !deal.image || deal.image.trim() === '' || deal.image.startsWith('data:image/svg+xml');
      });
      
      if (invalidPublished.length > 0) {
        saveStatus.classList.remove('hidden');
        saveMessage.innerHTML = `
          <strong>‚ö†Ô∏è Validation Failed</strong><br>
          ${invalidPublished.length} PUBLISHED deal(s) missing required fields:<br>
          <ul style="text-align:left; margin-top:10px;">
            <li><strong>Unique ID</strong> - Cannot be empty</li>
            <li><strong>Title</strong> - Cannot be empty</li>
            <li><strong>Affiliate URL</strong> - Must be valid URL</li>
            <li><strong>Image URL</strong> - Must be valid URL</li>
          </ul>
          <p>Unpublish invalid deals or fix the issues before saving.</p>
        `;
        return; // Block save
      }
      
      saveStatus.classList.remove('hidden');
      saveMessage.innerHTML = 'üíæ Saving changes...';
      
      try {
        // Save to Netlify function
        const response = await fetch('/.netlify/functions/save-deals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amazon: { items: amazonDeals },
            travel: { items: travelDeals }
          })
        });
        
        if (response.ok) {
          saveMessage.innerHTML = '‚úÖ Changes saved successfully!';
          setTimeout(() => saveStatus.classList.add('hidden'), 3000);
        } else {
          throw new Error('Save failed');
        }
      } catch (error) {
        saveMessage.innerHTML = `
          <strong>‚ö†Ô∏è Auto-save not available</strong><br>
          Copy JSON below and paste into files:<br>
          <button onclick="copyJSON('amazon')" class="btn btn-primary" style="margin-top:10px">Copy Amazon JSON</button>
          <button onclick="copyJSON('travel')" class="btn btn-primary" style="margin-top:10px">Copy Travel JSON</button>
        `;
      }
    }

    function copyJSON(type) {
      const data = type === 'amazon' 
        ? JSON.stringify({ items: amazonDeals }, null, 2)
        : JSON.stringify({ items: travelDeals }, null, 2);
      
      navigator.clipboard.writeText(data);
      alert(`${type} JSON copied! Paste into public/data/${type}.json`);
    }

    function switchTab(tab) {
      currentTab = tab;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('amazon-deals').classList.toggle('hidden', tab !== 'amazon');
      document.getElementById('travel-deals').classList.toggle('hidden', tab !== 'travel');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Initialize drag-and-drop functionality
    function initDragAndDrop() {
      const amazonContainer = document.getElementById('amazon-deals');
      const travelContainer = document.getElementById('travel-deals');
      
      if (amazonContainer && !amazonContainer.sortableInstance) {
        amazonContainer.sortableInstance = new Sortable(amazonContainer, {
          animation: 150,
          handle: '.drag-handle',
          ghostClass: 'sortable-ghost',
          dragClass: 'sortable-drag',
          onEnd: function(evt) {
            // Reorder the amazonDeals array
            const movedItem = amazonDeals.splice(evt.oldIndex, 1)[0];
            amazonDeals.splice(evt.newIndex, 0, movedItem);
            renderDeals();
          }
        });
      }
      
      if (travelContainer && !travelContainer.sortableInstance) {
        travelContainer.sortableInstance = new Sortable(travelContainer, {
          animation: 150,
          handle: '.drag-handle',
          ghostClass: 'sortable-ghost',
          dragClass: 'sortable-drag',
          onEnd: function(evt) {
            // Reorder the travelDeals array
            const movedItem = travelDeals.splice(evt.oldIndex, 1)[0];
            travelDeals.splice(evt.newIndex, 0, movedItem);
            renderDeals();
          }
        });
      }
    }

    // Load deals on page load
    loadDeals();
  </script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/admin/auth-check.js"></script>
  <script src="/admin/admin-api.js"></script>
  
  <!-- Scroll health check sentinel -->
  <div id="scroll-sentinel" data-testid="scroll-ok" style="height:1px;"></div>
</body>
</html>
