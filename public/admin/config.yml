backend:
  name: git-gateway
  branch: main

media_folder: "public/assets"
public_folder: "/assets"

site_url: "/"

locale: "en"

collections:
  - name: "amazon"
    label: "Amazon Deals"
    label_singular: "Amazon deal"
    format: "json"
    extension: "json"
    files:
      - file: "data/amazon.json"
        label: "Amazon deals list"
        name: "amazon_deals"
        fields:
          - label: "Deals"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string", hint: "Auto-generated when Affiliate URL is entered. You may edit before saving.", required: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string", required: false }
              - { label: "Price hint", name: "price_hint", widget: "string", required: false, hint: "⚠️ Do NOT include exact prices. Use ranges like 'Under $50' or 'Around $20-30'" }
              - { label: "Image URL", name: "image", widget: "string", required: false }
              - { label: "Affiliate URL", name: "affiliate_url", widget: "string", hint: "Enter your Amazon affiliate link here" }
              - { label: "Category", name: "category", widget: "string", required: false }
              - { label: "Featured", name: "featured", widget: "boolean", required: false, default: false }
              - { label: "Last verified (YYYY-MM-DD)", name: "last_verified", widget: "string", required: false }
              - label: "Network"
                name: "network"
                widget: "select"
                required: false
                default: "amazon"
                options:
                  - { label: "Amazon", value: "amazon" }
                  - { label: "Travel", value: "travel" }
                  - { label: "Other", value: "other" }
              - { label: "Priority", name: "priority", widget: "number", required: false, default: 0, hint: "Higher numbers appear first. Default is 0." }
              - { label: "Evergreen", name: "evergreen", widget: "boolean", required: false, default: true, hint: "Check if this deal is always available (not time-limited)" }

  - name: "travel"
    label: "Travel Promos"
    label_singular: "Travel promo"
    format: "json"
    extension: "json"
    files:
      - file: "data/travel.json"
        label: "Travel promos list"
        name: "travel_promos"
        fields:
          - label: "Promos"
            name: "items"
            widget: "list"
            summary: "{{fields.brand}} — {{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string", hint: "Auto-generated when Affiliate URL is entered. You may edit before saving.", required: false }
              - { label: "Brand", name: "brand", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string", required: false }
              - { label: "CTA text", name: "cta", widget: "string", required: false }
              - { label: "Image URL", name: "image", widget: "string", required: false }
              - { label: "Affiliate URL", name: "affiliate_url", widget: "string", hint: "Enter your travel affiliate link here" }
              - { label: "Category", name: "category", widget: "string", required: false }
              - { label: "Featured", name: "featured", widget: "boolean", required: false, default: false }
              - { label: "Last verified (YYYY-MM-DD)", name: "last_verified", widget: "string", required: false }
              - label: "Network"
                name: "network"
                widget: "select"
                required: false
                default: "travel"
                options:
                  - { label: "Amazon", value: "amazon" }
                  - { label: "Travel", value: "travel" }
                  - { label: "Other", value: "other" }
              - { label: "Priority", name: "priority", widget: "number", required: false, default: 0, hint: "Higher numbers appear first. Default is 0." }
              - { label: "Evergreen", name: "evergreen", widget: "boolean", required: false, default: true, hint: "Check if this promo is always available (not time-limited)" }
