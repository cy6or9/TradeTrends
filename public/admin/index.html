<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - TradeTrends</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1d26, #050b10);
      color: white;
      min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #00d2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Checking authentication...</p>
  </div>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Check if in dev mode
    function isDevMode() {
      const hostname = window.location.hostname;
      return hostname === 'localhost' || 
             hostname.includes('127.0.0.1') ||
             hostname.includes('app.github.dev') ||
             hostname.includes('gitpod.io') ||
             hostname.includes('codespaces');
    }
    
    // In dev mode, redirect immediately
    if (isDevMode()) {
      window.location.href = '/admin/dashboard.html';
    } else {
      // In production, wait for authentication
      if (window.netlifyIdentity) {
        netlifyIdentity.on('init', user => {
          if (user) {
            const roles = user.app_metadata?.roles || [];
            if (roles.includes('admin')) {
              window.location.href = '/admin/dashboard.html';
            } else {
              // Not an admin, redirect to home
              window.location.href = '/';
            }
          } else {
            // Not logged in, redirect to home
            window.location.href = '/';
          }
        });
        
        // Timeout fallback
        setTimeout(() => {
          if (window.location.pathname.includes('/admin')) {
            window.location.href = '/';
          }
        }, 5000);
      } else {
        // Identity not loaded, redirect to home
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
