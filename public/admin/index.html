<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeTrends Admin</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1118" />
  <link rel="stylesheet" href="/admin/admin.css" />
  <style>
    html, body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1d26, #050b10);
      color: white;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(5,15,25,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,255,255,0.15);
      position: sticky;
      top: 0;
      z-index: 9999;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #3cf;
    }

    .admin-btn {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(0,255,255,0.12);
      color: #9ff;
      text-decoration: none;
      border: 1px solid rgba(0,255,255,0.3);
      cursor: pointer;
      transition: all .2s;
      font-size: 14px;
    }

    .admin-btn:hover {
      background: rgba(0,255,255,0.25);
      color: white;
    }

    .admin-btn.danger {
      border-color: rgba(255,80,80,.5);
      color: #ff9b9b;
    }

    .admin-btn.danger:hover {
      background: rgba(255,80,80,.2);
    }

    #nc-root {
      min-height: calc(100vh - 70px);
    }
  </style>
</head>
<body>
  <!-- Access Denied Message (hidden by default) -->
  <div id="accessDenied">
    <div>
      <h2>Access Denied</h2>
      <p>This admin dashboard is restricted to users with the <strong>admin</strong> role.</p>
      <p>If you believe you should have access, please contact the site administrator.</p>
    </div>
  </div>

  <!-- Admin Header -->
  <header class="admin-header">
    <div class="admin-left">
      <div class="logo">TradeTrends Admin</div>
    </div>
    <div class="admin-right">
      <a href="/" target="_blank" class="admin-btn">View Site</a>
      <a href="/admin/dashboard.html" class="admin-btn">Dashboard</a>
      <a href="/admin/trends.html" class="admin-btn">Trends</a>
      <a href="/admin/" class="admin-btn">CMS</a>
      <button id="adminLogout" class="admin-btn danger">Logout</button>
    </div>
  </header>

  <!-- Decap CMS Mount Point -->
  <div id="nc-root"></div>

  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS - SINGLE LOAD ONLY -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- CMS Customizations (autofill, auth, roles) -->
  <script src="/admin/cms.js"></script>
</body>
</html>
