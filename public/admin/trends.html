<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
    (function () {
        var script = document.createElement("script");
        script.async = 1;
        script.src = 'https://emrldtp.cc/NDg3NDU2.js?t=487456';
        document.head.appendChild(script);
    })();
  </script>
  <title>Market Trends - TradeTrends Admin</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1118" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b1d26, #050b10);
      color: white;
      min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(5,15,25,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,255,255,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #3cf;
    }

    .admin-btn {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(0,255,255,0.12);
      color: #9ff;
      text-decoration: none;
      border: 1px solid rgba(0,255,255,0.3);
      cursor: pointer;
      transition: all .2s;
      font-size: 14px;
      font-family: inherit;
    }

    .admin-btn:hover {
      background: rgba(0,255,255,0.25);
      color: white;
    }

    .admin-btn.danger {
      border-color: rgba(255,80,80,.5);
      color: #ff9b9b;
    }

    .admin-btn.danger:hover {
      background: rgba(255,80,80,.2);
    }

    .admin-btn.success {
      border-color: rgba(80,255,120,.5);
      color: #9fffb0;
    }

    .admin-btn.success:hover {
      background: rgba(80,255,120,.2);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      color: #3cf;
    }

    .meta {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      margin-top: 5px;
    }

    .trends-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .trends-grid {
        grid-template-columns: 1fr;
      }
    }

    .trend-column {
      background: rgba(0,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .column-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 15px;
      color: #9ff;
    }

    .trend-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      border: 1px solid rgba(0,255,255,0.1);
      transition: all .2s;
    }

    .trend-item:hover {
      background: rgba(0,255,255,0.08);
      border-color: rgba(0,255,255,0.3);
    }

    .trend-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .trend-source {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
    }

    .error {
      background: rgba(255,80,80,0.1);
      border: 1px solid rgba(255,80,80,0.3);
      border-radius: 8px;
      padding: 15px;
      color: #ff9b9b;
      margin: 20px 0;
    }

    .notice {
      background: rgba(255,200,0,0.1);
      border: 1px solid rgba(255,200,0,0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ffeb9f;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .success-msg {
      background: rgba(80,255,120,0.1);
      border: 1px solid rgba(80,255,120,0.3);
      border-radius: 8px;
      padding: 12px;
      color: #9fffb0;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .sources-list {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(0,255,255,0.1);
    }

    .source-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="admin-left">
      <div class="logo">TradeTrends Admin</div>
    </div>
    <div class="admin-right">
      <a href="/" target="_blank" class="admin-btn">View Site</a>
      <a href="/admin/dashboard.html" class="admin-btn">Dashboard</a>
      <a href="/admin/trends.html" class="admin-btn">Trends</a>
      <a href="/admin/deals.html" class="admin-btn" style="background: rgba(0,210,255,0.2); border-color: #00d2ff;">‚úèÔ∏è Edit Deals</a>
      <button id="adminLogout" class="admin-btn danger">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="header-row">
      <div>
        <h1>Market Trends</h1>
        <div class="meta" id="lastUpdated">Loading...</div>
      </div>
      <button id="refreshBtn" class="admin-btn success">üîÑ Refresh Trends</button>
    </div>

    <div id="messages"></div>
    <div id="content">
      <div class="loading">Loading trends data...</div>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    let currentData = null;

    // Get auth token
    function getAuthToken() {
      if (!window.netlifyIdentity) return null;
      const user = window.netlifyIdentity.currentUser();
      return user?.token?.access_token;
    }

    // Load trends
    async function loadTrends() {
      const content = document.getElementById('content');
      const messages = document.getElementById('messages');
      
      try {
        const response = await fetch('/api/trends');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        currentData = data;
        renderTrends(data);
        
        // Update last updated time
        if (data.generatedAt) {
          const date = new Date(data.generatedAt);
          document.getElementById('lastUpdated').textContent = 
            `Last updated: ${date.toLocaleString()} (${getTimeAgo(date)})`;
        }
        
        // Show stale warning if needed
        if (data.stale) {
          messages.innerHTML = `
            <div class="notice">
              ‚ö†Ô∏è Trends data is stale (>6 hours old). Click "Refresh Trends" to fetch latest data.
            </div>
          `;
        } else if (data.message && !data.generatedAt) {
          messages.innerHTML = `
            <div class="notice">
              ${escapeHtml(data.message)}
            </div>
          `;
        }
      } catch (err) {
        console.error('Failed to load trends:', err);
        content.innerHTML = `
          <div class="error">
            <strong>Failed to load trends</strong><br>
            ${escapeHtml(err.message)}
          </div>
        `;
      }
    }

    function renderTrends(data) {
      const content = document.getElementById('content');
      
      if (!data.items || data.items.length === 0) {
        content.innerHTML = `
          <div class="notice">
            No trends data available. Click "Refresh Trends" to fetch data.
          </div>
        `;
        return;
      }
      
      // Separate by category
      const amazon = data.items.filter(i => i.category === 'Amazon Trending');
      const travel = data.items.filter(i => i.category === 'Travel Trending');
      
      content.innerHTML = `
        <div class="trends-grid">
          <div class="trend-column">
            <h2 class="column-title">üõí Amazon Trends</h2>
            ${amazon.length > 0 ? amazon.map(renderTrendItem).join('') : '<div class="notice">No Amazon trends available</div>'}
            ${renderSources(data.sources.filter(s => s.name.includes('Amazon')))}
          </div>
          
          <div class="trend-column">
            <h2 class="column-title">‚úàÔ∏è Travel Trends</h2>
            ${travel.length > 0 ? travel.map(renderTrendItem).join('') : '<div class="notice">No travel trends available</div>'}
            ${renderSources(data.sources.filter(s => !s.name.includes('Amazon')))}
          </div>
        </div>
      `;
    }

    function renderTrendItem(item) {
      return `
        <div class="trend-item">
          <div class="trend-title">${escapeHtml(item.title)}</div>
          <div class="trend-source">Source: ${escapeHtml(item.source)}</div>
        </div>
      `;
    }

    function renderSources(sources) {
      if (!sources || sources.length === 0) return '';
      
      return `
        <div class="sources-list">
          <strong>Data sources:</strong><br>
          ${sources.map(s => `
            <div class="source-item">
              ‚Ä¢ ${escapeHtml(s.name)} 
              ${s.error ? '(failed: ' + escapeHtml(s.error) + ')' : `(${s.itemCount || 0} items)`}
            </div>
          `).join('')}
        </div>
      `;
    }

    // Refresh trends
    async function refreshTrends() {
      const token = getAuthToken();
      const messages = document.getElementById('messages');
      const btn = document.getElementById('refreshBtn');
      
      // Skip auth check in dev mode
      const isLocalDev = window.location.hostname === 'localhost' || 
                         window.location.hostname.includes('app.github.dev') ||
                         window.location.hostname.includes('gitpod.io');
      
      if (!token && !isLocalDev) {
        messages.innerHTML = `
          <div class="error">
            You must be logged in to refresh trends.
          </div>
        `;
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Refreshing...';
      messages.innerHTML = '';
      
      try {
        const headers = {};
        if (token) {
          headers['Authorization'] = `Bearer ${token}`;
        }
        
        const response = await fetch('/api/refresh-trends', {
          method: 'POST',
          headers
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }
        
        const data = await response.json();
        currentData = data;
        renderTrends(data);
        
        messages.innerHTML = `
          <div class="success-msg">
            ‚úì Trends refreshed successfully! Fetched ${data.items?.length || 0} items.
          </div>
        `;
        
        if (data.generatedAt) {
          const date = new Date(data.generatedAt);
          document.getElementById('lastUpdated').textContent = 
            `Last updated: ${date.toLocaleString()} (just now)`;
        }
      } catch (err) {
        console.error('Failed to refresh trends:', err);
        messages.innerHTML = `
          <div class="error">
            <strong>Failed to refresh trends</strong><br>
            ${escapeHtml(err.message)}
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîÑ Refresh Trends';
      }
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
      return Math.floor(seconds / 86400) + ' days ago';
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', refreshTrends);
    
    document.getElementById('adminLogout').addEventListener('click', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.logout();
        window.location.href = '/';
      }
    });

    // Load trends when ready
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', loadTrends);
    }
    setTimeout(loadTrends, 1000);
  </script>
</body>
</html>
