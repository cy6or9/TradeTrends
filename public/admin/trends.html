        if (src.includes('identity.netlify.com') || src.includes('emrldtp.cc')) {
          e.preventDefault();
          return false;
        }
      }
    }, true);

      cursor: pointer;

    .admin-btn.danger:hover {

    }

    .admin-btn.success {

    .admin-btn.success:hover {
      background: rgba(80,255,120,.2);
    }

    .edit-dropdown-btn {

      height: 16px;
    }

      top: calc(100% + 8px);
      right: 0;
      background: linear-gradient(180deg, rgba(16,24,38,.98), rgba(15,23,36,.95));
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,.5);
      z-index: 1000;
      backdrop-filter: blur(12px);
      min-width: 200px;
      padding: 8px;
    }

    .edit-option {
      display: block;
      padding: 10px 14px;
      border-radius: 8px;
      color: #9ff;
      transition: background 0.2s;
      text-decoration: none;
      font-size: 14px;
    }

    .edit-option:hover {
      background: rgba(0,255,255,.15);
      color: white;
    }
      background: rgba(80,255,120,.2);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      color: #3cf;
    }

    .meta {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      margin-top: 5px;
    }

    .trends-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .trends-grid {
        grid-template-columns: 1fr;
      }
    }

    .trend-column {
      background: rgba(0,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .column-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 15px;
      color: #9ff;
    }

    .trend-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      border: 1px solid rgba(0,255,255,0.1);
      transition: all .2s;
    }

    .trend-item:hover {
      background: rgba(0,255,255,0.08);
      border-color: rgba(0,255,255,0.3);
    }

    .trend-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .trend-source {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
    }

    .error {
      background: rgba(255,80,80,0.1);
      border: 1px solid rgba(255,80,80,0.3);
      border-radius: 8px;
      padding: 15px;
      color: #ff9b9b;
      margin: 20px 0;
    }

    .notice {
      background: rgba(255,200,0,0.1);
      border: 1px solid rgba(255,200,0,0.3);
      border-radius: 8px;

      font-size: 13px;
      margin-bottom: 20px;
    }

    .success-msg {
      background: rgba(80,255,120,0.1);
      border: 1px solid rgba(80,255,120,0.3);
      border-radius: 8px;
      padding: 12px;
      color: #9fffb0;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .sources-list {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(0,255,255,0.1);
    }

    .source-item {
      margin-bottom: 5px;
    }

<body>
  <header class="admin-header">
    <div class="admin-left">
      <a href="/" class="logo" style="text-decoration: none; color: #3cf;">TradeTrends Admin</a>
    </div>
    <div class="admin-right">
      <a href="/" class="admin-btn">View Site</a>
      <a href="/admin/dashboard.html" class="admin-btn">Analytics</a>
      <a href="/admin/trends.html" class="admin-btn">Trends</a>
      <button class="admin-btn edit-dropdown-btn" id="editMenuBtn" aria-label="Edit menu" aria-expanded="false">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit
      </button>
      <button id="adminLogout" class="admin-btn danger">Logout</button>
    </div>
    <div class="edit-dropdown" id="editMenu" style="display:none;">
      <a href="/admin/deals.html" class="edit-option">Edit Deals</a>
      <a href="/admin/activities.html" class="edit-option">Edit Activities</a>
    </div>
  </header>

  <div class="container">
    <div class="header-row">
      <div>
        <h1>Market Trends</h1>
        <div class="meta" id="lastUpdated">Loading...</div>
      </div>
      <button id="refreshBtn" class="admin-btn success">üîÑ Refresh Trends</button>
    </div>

    <div id="messages"></div>
    <div id="content">
      <div class="loading" data-testid="trends-loading">Loading trends data...</div>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/admin/auth-check.js"></script>
  <script src="/admin/admin-api.js"></script>
  <script>
    let currentData = null;

    // Get auth token
    function getAuthToken() {
      if (!window.netlifyIdentity) return null;
      const user = window.netlifyIdentity.currentUser();
      return user?.token?.access_token;
    }

    // Load trends
    async function loadTrends() {
      const content = document.getElementById('content');
      const messages = document.getElementById('messages');
      
      try {
        // Sanitized URL - no query params needed for trends GET
        const url = '/.netlify/functions/api/trends';
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Trends response:', data);
        
        currentData = data;
        renderTrends(data);
        
        // Update last updated time
        if (data.generatedAt) {
          const date = new Date(data.generatedAt);
          document.getElementById('lastUpdated').textContent = 
            `Last updated: ${date.toLocaleString()} (${getTimeAgo(date)})`;
        }
        
        // Show stale warning if needed
        if (data.stale) {
          messages.innerHTML = `
            <div class="notice">
              ‚ö†Ô∏è Trends data is stale (>6 hours old). Click "Refresh Trends" to fetch latest data.
            </div>
          `;
        } else if (data.message && !data.generatedAt) {
          messages.innerHTML = `
            <div class="notice">
              ${escapeHtml(data.message)}
            </div>
          `;
        }
      } catch (err) {
        console.error('Failed to load trends:', err);
        
        // Determine if this is a real error or just empty data
        const errorType = err.name === 'SyntaxError' ? 'Invalid JSON (likely HTML error page)' : 
                         err.name === 'TypeError' ? 'Network error' : 'API error';
        
        // Only show error if fetch actually failed (not just empty results)
        content.innerHTML = `
          <div class="error" data-testid="admin-error">
            <strong>üî¥ Trends API Offline</strong><br>
            <div style="margin-top: 10px; font-size: 14px;">
              <strong>Error Type:</strong> ${errorType}<br>
              <strong>Details:</strong> ${escapeHtml(err.message)}
            </div>
            <div style="margin-top: 10px; font-size: 13px; opacity: 0.8;">
              <strong>Troubleshooting:</strong><br>
              ‚Ä¢ Check browser console for details<br>
              ‚Ä¢ Verify /api/trends endpoint is accessible<br>
              ‚Ä¢ Try refreshing the page<br>
              ‚Ä¢ Check Netlify function logs
            </div>
          </div>
        `;
      }
    }

    function renderTrends(data) {
      const content = document.getElementById('content');
      
      // Check if trends API returned empty items array (not a failure)
      if (!data.items || data.items.length === 0) {
        content.innerHTML = `
          <div class="notice" data-testid="trends-ready" style="background: rgba(255,200,0,0.1); border-left: 4px solid #ffc107; padding: 20px;">
            <strong>üìä No trends available yet</strong><br>
            <div style="margin-top: 10px;">
              Click "Refresh Trends" to fetch the latest market data.
            </div>
          </div>
        `;
        return;
      }
      
      // Separate by category
      const amazon = data.items.filter(i => i.category === 'Amazon Trending');
      const travel = data.items.filter(i => i.category === 'Travel Trending');
      
      content.innerHTML = `
        <div class="trends-grid" data-testid="trends-ready">
          <div class="trend-column">
            <h2 class="column-title">üõí Amazon Trends</h2>
            ${amazon.length > 0 ? amazon.map(renderTrendItem).join('') : '<div class="notice">No Amazon trends available yet</div>'}
            ${renderSources(data.sources.filter(s => s.name.includes('Amazon')))}
          </div>
          
          <div class="trend-column">
            <h2 class="column-title">‚úàÔ∏è Travel Trends</h2>
            ${travel.length > 0 ? travel.map(renderTrendItem).join('') : '<div class="notice">No travel trends available yet</div>'}
            ${renderSources(data.sources.filter(s => !s.name.includes('Amazon')))}
          </div>
        </div>
      `;
    }

    function renderTrendItem(item) {
      return `
        <div class="trend-item">
          <div class="trend-title">${escapeHtml(item.title)}</div>
          <div class="trend-source">Source: ${escapeHtml(item.source)}</div>
        </div>
      `;
    }

    function renderSources(sources) {
      if (!sources || sources.length === 0) return '';
      
      return `
        <div class="sources-list">
          <strong>Data sources:</strong><br>
          ${sources.map(s => `
            <div class="source-item">
              ‚Ä¢ ${escapeHtml(s.name)} 
              ${s.error ? '(failed: ' + escapeHtml(s.error) + ')' : `(${s.itemCount || 0} items)`}
            </div>
          `).join('')}
        </div>
      `;
    }

    // Refresh trends
    async function refreshTrends() {
      const token = getAuthToken();
      const messages = document.getElementById('messages');
      const btn = document.getElementById('refreshBtn');
      
      // Skip auth check in dev mode
      const isLocalDev = window.location.hostname === 'localhost' || 
                         window.location.hostname.includes('app.github.dev') ||
                         window.location.hostname.includes('gitpod.io');
      
      if (!token && !isLocalDev) {
        messages.innerHTML = `
          <div class="error">
            You must be logged in to refresh trends.
          </div>
        `;
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Refreshing...';
      messages.innerHTML = '';
      
      try {
        const headers = {};
        if (token) {
          headers['Authorization'] = `Bearer ${token}`;
        }
        
        const response = await fetch('/.netlify/functions/api/refresh-trends', {
          method: 'POST',
          headers
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }
        
        const data = await response.json();
        currentData = data;
        renderTrends(data);
        
        messages.innerHTML = `
          <div class="success-msg">
            ‚úì Trends refreshed successfully! Fetched ${data.items?.length || 0} items.
          </div>
        `;
        
        if (data.generatedAt) {
          const date = new Date(data.generatedAt);
          document.getElementById('lastUpdated').textContent = 
            `Last updated: ${date.toLocaleString()} (just now)`;
        }
      } catch (err) {
        console.error('Failed to refresh trends:', err);
        messages.innerHTML = `
          <div class="error">
            <strong>Failed to refresh trends</strong><br>
            ${escapeHtml(err.message)}
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîÑ Refresh Trends';
      }
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
      return Math.floor(seconds / 86400) + ' days ago';
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', refreshTrends);
    
    document.getElementById('adminLogout').addEventListener('click', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.logout();
        window.location.href = '/';
      }
    });

    // Load trends when ready
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', loadTrends);
    }
    setTimeout(loadTrends, 1000);
  </script>
  <script>
    // Edit dropdown toggle
    const editMenuBtn = document.getElementById('editMenuBtn');
    const editMenu = document.getElementById('editMenu');

    if (editMenuBtn && editMenu) {
      editMenuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = editMenu.style.display === 'block';
        editMenu.style.display = isOpen ? 'none' : 'block';
        editMenuBtn.setAttribute('aria-expanded', !isOpen);
      });

      document.addEventListener('click', () => {
        editMenu.style.display = 'none';
        editMenuBtn.setAttribute('aria-expanded', 'false');
      });

      editMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }
  </script>
</body>
